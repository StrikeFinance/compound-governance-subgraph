specVersion: 0.0.2
description: Strike governance subgraph
repository: https://github.com/StrikeFinance/strike-governance-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAlpha
    network: ropsten
    source:
      address: "0xff01b5f778eb0c1803dc1c259196874c38bf5775"
      abi: GovernorAlpha
      startBlock: 9416462
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
        - Proposal
        - Vote
        - Governance
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
  - kind: ethereum/contract
    name: StrikeToken
    network: ropsten
    source:
      address: "0xf88b9a65e3505f032822e5ea7108361150039064"
      abi: StrikeToken
      startBlock: 9406743
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Delegate
        - TokenHolder
      abis:
        - name: StrikeToken
          file: ./abis/StrikeToken.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
